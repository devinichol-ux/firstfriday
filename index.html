<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Friday Finder</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Style Sheet -->
  <link rel="stylesheet" href="styles.css">

</head>
<body class="relative h-screen overflow-hidden">
  <!-- App Header -->
  <header class="absolute top-0 left-0 right-0 flex justify-between items-center p-4 bg-white bg-opacity-90 z-20">
    <h1 class="text-xl font-semibold text-gray-900">First Friday Finder</h1>
    <span class="text-sm text-gray-600">The Dalles, OR</span>
  </header>
  <!-- ************************************************ -->
  <!-- ******************* Map -->
  <!-- ************************************************ -->
  <div id="map"></div>

  <!-- ************************************************ -->
  <!-- ******************* Sheet -->
  <!-- ************************************************ -->
<div id="sheet"
     class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-lg z-20"
     style="height:80vh;">

  <!--  Filter pills: sit at sheet-top, then move up by their own height   -->
  <div id="filters"
       class="filter-container absolute inset-x-0 flex space-x-2 px-4 overflow-x-auto z-30 overflow-x-auto overflow-y-hidden no-scrollbar z-30">
        <button data-type="category" data-value="food" class="filter-btn bg-white shadow-sm rounded-full whitespace-nowrap">Food</button>
        <button data-type="category" data-value="wine" class="filter-btn bg-white shadow-sm rounded-full whitespace-nowrap">Wine</button>
        <button data-type="category" data-value="shopping" class="filter-btn bg-white shadow-sm rounded-full whitespace-nowrap">Shopping</button>
        <button data-type="distance" data-value="5" class="filter-btn bg-white shadow-sm rounded-full whitespace-nowrap">5m Walk</button>
        <button data-type="distance" data-value="10" class="filter-btn bg-white shadow-sm rounded-full whitespace-nowrap">10m Walk</button>
      </div>
    <!-- Drag Handle -->
    <div id="handle" class="w-12 h-1 bg-gray-300 rounded mx-auto mt-2 mb-4"></div>
    <!-- Sheet Content -->
    <div class="px-4 overflow-y-auto" style="height:calc(80vh - 48px)">
      <div id="sheetHeader" class="flex justify-between items-center mb-4">
        <h2 id="sheetTitle" class="sheet-title">Nearby Events</h2>
        <button id="clearFilter" class="text-gray-500 text-xl font-bold" style="display:none;">&times;</button>
      </div>
      <div id="events"></div>
    </div>
  </div>

  <!-- ************************************************ -->
  <!-- ******************* JS -->
  <!-- ************************************************ -->
  <!-- Leaflet & App Script -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- JS Page -->
  <script src="app.js"></script>

</body>
</html>
